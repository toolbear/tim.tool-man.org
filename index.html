    * {
      padding: 0px;
      margin: 0px;
    }
    img {
      width: 100%;
      max-width: 100%;
    }
    html {
      background-color: #fdf6e3;
      color: #657b83;
      font-family: 'Open Sans', sans-serif;
    }
    header, section, footer {
      position: relative;
    }
    header, #burly, #gay, footer {
      background-color: #002b36;
      color: #839496;
    }
    header > h1 {
      font-weight: normal;
    }
    header > h1 > ul {
      display: table;
      margin: 0 auto;
    }
    header > h1 > ul > li > a, .vcard a {
      color: #fff;
      text-decoration: none;
    }
    header > h1 > ul > li > a:hover, .vcard a:hover {
      text-decoration: underline;
    }
    #persona, #fursona {
      display: block;
      width: 243px;
      height: 243px;
      margin: 0 auto;
      border: 8px solid #eee;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.75);
    }
    @media only screen and (min-width: 1224px) { /* Desktops and laptops */
      header, section, footer {
        min-height: 90vh;
